Physical test: Fysieke test
The muscle test: De spiertest
Every muscle group will be tested for maximum performance.: Elke spiergroep wordt getest op maximale kracht.
Maximum power is 1 repetition.: Maximale kracht is 1 herhaling.
This information will be combined with a test of 80% of your maximum power in which you will do as many repetitions as possible.: Deze gegevens worden aangevuld met een test van 80% van je maximale kracht waar je zo veel mogelijk herhalingen mee gaat uit voeren.
Example: Voorbeeld
Maximum power (1 repetition) is 60 kg with the leg extension (leg muscle machine) 80% of 60 kg is 48kg.: Maximale kracht (1 herhaling) is 60 kilo op de leg extension (beenspier apparaat) 80% van 60 kilo is 48 kilo.
With those 48 kg you are going to do as many repetitions as possible.: Daar ga je zo veel mogelijk herhalingen mee uitvoeren.
If your machine doesn’t allow you to choose 48kg, then you can choose 45 or 50 kg and you will adjust the number of repetitions by 1 (either 1 more or one less).: Is 48 kilo niet af te stellen dan kies je voor 50 of 45 kilo en pas je het aantal herhalingen met 1 aan (naar boven of beneden)
